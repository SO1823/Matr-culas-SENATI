!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DB-Senati - Registro de Alumno</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        label { font-weight: bold; }
        input, button { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 16px; }
        button { background: #0078d4; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <h1>Registro de Alumno - DB-Senati</h1>
    <form method="POST" action="guardar_alumno.php">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" maxlength="8" required>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" maxlength="30" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required>

        <label for="fecha_naci">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_naci" name="fecha_naci" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" maxlength="100" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" required>

        <label for="genero">Género (M/F):</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccione</option>
            <option value="M">M</option>
            <option value="F">F</option>
        </select>

        <button type="submit">Insertar y Guardar</button>
    </form>
</body>
</html>
